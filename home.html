    <body>
        <script>
            jQuery('body').css('display', 'none');
            jQuery(document).ready(function() {
                jQuery('body').fadeIn(2000);
                jQuery('a').on('click', function(event) {
                   var target = this.getAttribute('target')
                   if (target != "_blank") {
                       var new_href = this.getAttribute('href')
                       event.preventDefault();
                       jQuery('body').fadeOut(1500, function() {
                           window.location = new_href
                       });
                   } 
                });
                
                $('#projects').hover(function() {
                    $('#poster').attr("src",'img/bullets_cropped.jpg');
                }, function() {
                    $('#poster').attr("src",'img/london_cropped.jpg');
                });
                
                $('#sounds').hover(function() {
                    $('#poster').attr("src",'img/kanye_cropped.jpg');
                }, function() {
                    $('#poster').attr("src",'img/london_cropped.jpg');
                });
                
                $('#100p').hover(function() {
                    $('#poster').attr("src", 'img/dilla_cropped.jpg');
                }, function() {
                    $('#poster').attr("src",'img/london_cropped.jpg');
                });
            });
                
            setTimeout(function() {
               jQuery('body').fadeIn(); 
            }, 1000);
            
        </script>
